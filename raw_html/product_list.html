<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Product list</title>
		<!-- static -->
		<link rel="stylesheet" type="text/css" href="./css/common.css" />
		<!-- dynamic -->
		<link rel="stylesheet" type="text/css" href="./css/product_list.css" />
		<link rel="stylesheet" type="text/css" href="css/list.css" />
		<!-- script for responsive -->
		<script type="text/javascript" src="./js/responsive.js"></script>
	</head>
	<body>
		<header>
			<div>返回</div>
			<div>成品仓库</div>
			<div>牛夜风</div>
		</header>
		<main>
			<div class="product_list_box">
				<ul>
					<li class="unstandard_sign">
						<div class="basic_info">
							<div class="name">
								新仔猪羔羊犊牛救命星A+B
							</div>
							<div class="flex">
								<div class="tag" style="background-color: purple;">新科信</div>
								<div class="tag" style="background-color: orange;">思佰瑞</div>
								<span class="spec">(10ml+20ml)*10支*20套</span>
							</div>
							<div class="data_row">
								<span>月平均销量：<b>300</b></span>
								<span>成品库存：<b>45</b></span>
							</div>
							<div class="data_row">
								<span>包材量：<b>250</b></span>
								<span>生产计划：<b>0</b></span>
							</div>
						</div>
						<div class="operation">
							<button class="btn-default btn-style-white-green">生产计划</button>
							<button class="btn-default btn-style-orange">编辑产品</button>
						</div>
					</li>
					
					<li class="standard_sign">
						<div class="basic_info">
							<div class="name">
								新仔猪羔羊犊牛救命星A+B
							</div>
							<div class="flex">
								<div class="tag" style="background-color: purple;">新科信</div>
								<div class="tag" style="background-color: orange;">思佰瑞</div>
								<span class="spec">(10ml+20ml)*10支*20套</span>
							</div>
							<div class="data_row">
								<span>月平均销量：<b>300</b></span>
								<span>成品库存：<b>45</b></span>
							</div>
							<div class="data_row">
								<span>包材量：<b>250</b></span>
								<span>生产计划：<b>0</b></span>
							</div>
						</div>
						<div class="operation">
							<button class="btn-default btn-style-white-green">生产计划</button>
							<button class="btn-default btn-style-orange">编辑产品</button>
						</div>
					</li>
					
					
				</ul>
			</div>
		</main>
		<div class="footer_placeholder"></div>
		<footer>
			<div class="wrap">
				<div class="footer_section">
					<input class="footer_search_bar" type="text" name="search" id="footerSearch" placeholder="输入产品关键字">
					<button type="button" class="footer_btn">搜索</button>
				</div>
				<div class="footer_section">
					<button type="button" class="footer_btn">筛选</button>
				</div>
			</div>
		</footer>
	</body>

</html>
